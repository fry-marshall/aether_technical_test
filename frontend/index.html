<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technical frontend test</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=cancel,check_circle,delete_forever,polyline"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="menu">
      <div class="edit-tools">
        <div class="tooltip">
          <div id="edit" class="tool">
            <span class="label">Edit </span>
            <span class="material-symbols-outlined"> polyline </span>
          </div>
          <span class="tooltiptext">Draw lines</span>
        </div>
        <div class="tooltip">
          <div id="clear" class="tool">
            <span class="label">Clear scene </span>
            <span class="material-symbols-outlined"> delete_forever </span>
          </div>
          <span class="tooltiptext">Remove all the drawing</span>
        </div>
      </div>

      <h4 class="label">Technical test</h4>
    </div>
    <div class="options">
      <h4 class="description">Click on edit to enable edition and click points on the plane to draw the polygon</h4>
      <div class="params">
        <h5 class="input-label">Enter the building height ( in meter )</h5>
        <input id="height" type="number" min="0" max="1000" value="1"/>

        <h5 class="input-label">Enter the pitch ( in Â° )</h5>
        <input id="pitch" type="number" max="90" min="0" value="0"/>
      </div>

      <div id="validate-btn" class="tool">
        <span class="label">Apply</span>
        <span class="material-symbols-outlined"> check_circle </span>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
  </body>
</html>
